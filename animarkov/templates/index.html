<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <title>Animarkov</title>
    <style>
        html, body {
            padding: 0;
            margin: 0;
            background: rgb(255, 123, 0);
            background: linear-gradient(45deg, rgb(151, 243, 3) 0%, rgb(255, 123, 0) 100%);
            background-size: 100vw 100vh;
            background-attachment: fixed;
        }
        .root {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }
        .container {
            animation: rise linear 0.5s;
        }
        .box {
            margin-top: 10vh;
            margin-bottom: 16px;
            padding: 24px 32px 4px;
            text-align: center;
            background: white;
            border-radius: 5px;
        }
        @keyframes rise {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0px);
            }
        }
        h1 {
            margin-bottom: 24px;
        }
        .info {
            opacity: 0.3;
            letter-spacing: 1px;
            font-variant: small-caps;
        }
        .regenerate {
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="root">
        <div class="container">
            <div class="box">
                <p><i>Your random chinese cartoon is...</i></p>
                <h1>{{ title }}</h1>
                {% for paragraph in synopsis %}
                    <p>{{ paragraph }}</p>
                {% endfor %}
                <p class="regenerate"><small><i>Is this series not to your liking? <a href="/">Get another one</a></i></small></p>
            </div>
            <p class="text-center info"><small>Generated from {{ count }} anime synopsises taken from MyAnimeList</small></p>
        </div>
    </div>
    <a href="https://github.com/modrzew/animarkov" class="github-corner" aria-label="View source on Github"><svg width="80" height="80" viewBox="0 0 250 250" style="fill:#151513; color:#fff; position: absolute; top: 0; border: 0; right: 0;" aria-hidden="true"><path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path><path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path><path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path></svg></a><style>.github-corner:hover .octo-arm{animation:octocat-wave 560ms ease-in-out}@keyframes octocat-wave{0%,100%{transform:rotate(0)}20%,60%{transform:rotate(-25deg)}40%,80%{transform:rotate(10deg)}}@media (max-width:500px){.github-corner:hover .octo-arm{animation:none}.github-corner .octo-arm{animation:octocat-wave 560ms ease-in-out}}</style>
    {{ tracking|safe if tracking else '' }}
</body>
</html>
